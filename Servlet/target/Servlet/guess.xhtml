<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h1>Juego adivinanza</h1>
        <h:form id="guess_form">
            <label ><h1>Ingrese numero entre 1 y 20</h1></label><br/>
            <p:inputText id="num" size="20" placeholder="Numero entre 1 y 20" value="#{guessBean.guess}" required="true"></p:inputText>
            <br/>
            <p:commandButton value="Enviar" update="guess_form" actionListener="#{guessBean.main()}"></p:commandButton>
            <p><b>Premio Actual</b></p>
            <p:outputLabel value="#{guessBean.getPrize()}" ></p:outputLabel>
            <br/>
            <p><b>Intentos</b></p>
            <p:outputLabel value="#{guessBean.getAttemps()}" ></p:outputLabel>
            <br/>
            <p><b>Numero</b></p>
            <p:outputLabel value="#{guessBean.getNumber()}" ></p:outputLabel>
            <br/>
            <p><b>Estado de juego</b></p>
            <p:outputLabel value="#{guessBean.getState()}" ></p:outputLabel>
            <br/>
            <p:commandButton value="Reset" update="guess_form" actionListener="#{guessBean.reset()}"></p:commandButton>
        </h:form>
    </h:body>
    
</html>
